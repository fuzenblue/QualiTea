<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Queue - Qualitea</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            widh: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Book a Queue</h1>
    <div class="nav">
        <a href="index.html">Menu</a>
        <a href="booking.html">Book Queue</a>
        <a href="status.html">Check Status</a>
        <a href="admin.html">Admin</a>
    </div>

    <form id="booking-form">
        <label>Name</label>
        <input type="text" name="customer_name" required>

        <label>Phone</label>
        <input type="text" name="phone" required>

        <label>Note (Optional)</label>
        <textarea name="note"></textarea>

        <button type="submit">Get Queue</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/bookings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.queue_number) {
                    document.getElementById('result').innerHTML = `
                        <div style="color: green; font-size: 1.2em;">
                            Booking Successful!<br>
                            Your Queue Number: <h1>#${result.queue_number}</h1>
                        </div>
                    `;
                    e.target.reset();
                } else {
                    document.getElementById('result').textContent = 'Error: ' + (result.error || 'Unknown error');
                }
            } catch (err) {
                document.getElementById('result').textContent = 'Network error';
            }
        });
    </script>
</body>

</html>
