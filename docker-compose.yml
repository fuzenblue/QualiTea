version: '3.8'

services:
  app1:
    build:
      context: ./app
    container_name: qualitea_app1
    environment:
      - INSTANCE_ID=APP_1
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/var/www/html
    networks:
      - qualitea_net

  app2:
    build:
      context: ./app
    container_name: qualitea_app2
    environment:
      - INSTANCE_ID=APP_2
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/var/www/html
    networks:
      - qualitea_net

  nginx:
    image: nginx:alpine
    container_name: qualitea_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app1
      - app2
    networks:
      - qualitea_net

  db:
    image: mysql:8.0
    container_name: qualitea_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: qualitea_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - qualitea_net

  # -------------------------------------------------------------
  # Real-time Services
  # -------------------------------------------------------------
  websocket:
    image: node:alpine
    container_name: qualitea_websocket
    working_dir: /app
    volumes:
      - ./websocket:/app
    command: sh -c "npm install && node server.js"
    ports:
      - "3000:3000"
    networks:
      - qualitea_net

  redis:
    image: redis:alpine
    container_name: qualitea_redis
    networks:
      - qualitea_net

  # -------------------------------------------------------------
  # Management Tools
  # -------------------------------------------------------------
  adminer:
    image: adminer
    container_name: qualitea_adminer
    ports:
      - "8081:8080"
    networks:
      - qualitea_net

  # -------------------------------------------------------------
  # Monitoring Stack (Prometheus + Grafana + NodeExporter)
  # -------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: qualitea_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - qualitea_net

  grafana:
    image: grafana/grafana:latest
    container_name: qualitea_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - qualitea_net

  node_exporter:
    image: prom/node-exporter:latest
    container_name: qualitea_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
    networks:
      - qualitea_net

  # -------------------------------------------------------------
  # Observability & Alerting (Loki + Promtail + Alertmanager)
  # -------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: qualitea_loki
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - qualitea_net

  promtail:
    image: grafana/promtail:2.9.0
    container_name: qualitea_promtail
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - qualitea_net

  alertmanager:
    image: prom/alertmanager
    container_name: qualitea_alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command: --config.file=/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    networks:
      - qualitea_net

  line_bridge:
    image: node:alpine
    container_name: qualitea_line_bridge
    working_dir: /app
    volumes:
      - ./monitoring/line_bridge:/app
    environment:
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_USER_ID=${LINE_USER_ID}
    command: sh -c "npm install && node server.js"
    networks:
      - qualitea_net

networks:
  qualitea_net:
    driver: bridge

volumes:
  db_data:
  prometheus_data:
  grafana_data:
