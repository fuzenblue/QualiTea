version: '3.8'

services:
  app1:
    build:
      context: ./app
    container_name: qualitea_app1
    environment:
      - INSTANCE_ID=APP_1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/var/www/html
    networks:
      - qualitea_net

  app2:
    build:
      context: ./app
    container_name: qualitea_app2
    environment:
      - INSTANCE_ID=APP_2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/var/www/html
    networks:
      - qualitea_net

  nginx:
    image: nginx:alpine
    container_name: qualitea_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app1
      - app2
    networks:
      - qualitea_net

  db:
    image: mysql:8.0
    container_name: qualitea_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: qualitea_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - qualitea_net

  websocket:
    image: node:alpine
    container_name: qualitea_websocket
    working_dir: /app
    volumes:
      - ./websocket:/app
    command: sh -c "npm install && node server.js"
    ports:
      - "3000:3000"
    networks:
      - qualitea_net

  adminer:
    image: adminer
    container_name: qualitea_adminer
    ports:
      - "8081:8080"
    networks:
      - qualitea_net

  prometheus:
    image: prom/prometheus:latest
    container_name: qualitea_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - qualitea_net

  grafana:
    image: grafana/grafana:latest
    container_name: qualitea_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - qualitea_net

  node_exporter:
    image: prom/node-exporter:latest
    container_name: qualitea_node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points'
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    networks:
      - qualitea_net

networks:
  qualitea_net:
    driver: bridge

volumes:
  db_data:
  prometheus_data:
  grafana_data:
