version: '3.8'

services:
  app:
    build:
      context: ./app
    container_name: qualitea_app
    volumes:
      - ./app:/var/www/html
    networks:
      - qualitea_net

  nginx:
    image: nginx:alpine
    container_name: qualitea_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - qualitea_net

  db:
    image: mysql:8.0
    container_name: qualitea_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: qualitea_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - qualitea_net

networks:
  qualitea_net:
    driver: bridge

volumes:
  db_data:
